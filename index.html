<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Stylo Designs Survey</title>
		
		<link rel = "stylesheet" type = "text/css" href = "Stylo_Style_Sheet.css"> <!-- Link the style sheet-->
	</head>
	
	<body>
	
		<!--Header of the page-->
		<div class="header">
			<h2 class="title">North Standard Design Survey</h2>
		</div>
		
		<!--Create a form method that uses post method and turns autocomplete for the form to on-->
		<form id="mainForm">
			<div>
			<!-- Side nav bar-->
			<div class="sidenav">
				<a href="https://northstandard.com/">North Standard Link</a>
			</div>
			
			<div class="main">
			
				<br></br>
				
				<a href="https://northstandard.com/"> 
					<img src="North_Standard_Logo.jpg" width="600" height="500" alt="North Standard Logo" > 
				</a>
				
				<br></br>
			
				<!--survey asks the user how they like the link UI-->
				
				<label for="purpose"><b>What was your purpose for visiting northstandard.com?</b></label>
						
					<p>
						<label>Shoping
							<input name = "purpose" type = "radio" value = "Shoping">
						</label>
						<br>	
						<label>Browsing
							<input name = "purpose" type = "radio" value = "Browsing">
						</label>
						<br>
						<label>No Purpose
							<input name = "purpose" type = "radio" value = "NoPurpose">
						</label>
					</p>
						
					<p>
						<label for="Security"><b>Please choose an option about how sequre you felt making a purchase:</b><br></label>
						<select name="Security" id="Security" placeholder="select an option">
							<option value="Very">Very Secure</option>
							<option value="Midly">Midly Secure</option>
							<option value="Not">Not Secure At All</option>
							<option value="NA">Can't Say</option>
						</select>
					</p>
				
					<p>
						<label for="experince"><b>What was your experince using the site?</b><br></label>
						<select name="experince" id="experince" placeholder="select an option">
							<option value="0">0 - Poor</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 - Neutral</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="0">10 - Great</option>
						</select>
					</p>
					
					<p>
						<label for="BestFeature"><b>Which Features Did You Like of Our Web Page?</b></label><br><br>
						<input type="checkbox" name="feature1" value="Scrollable">
						<label for="feature1"> The scrollable home page menu</label><br>
						<input type="checkbox" name="feature2" value="Car">
						<label for="feature2"> The drop-down menu with deparment selections</label><br>
						<input type="checkbox" name="feature3" value="Checkout" >
						<label for="feature3"> The checkout page powered by Shop Pay</label><br>
						<input type="checkbox" name="feature4" value="Product" >
						<label for="feature4"> The layout of product pages</label><br>
						<input type="checkbox" name="feature5" value="Info" >
						<label for="feature5"> The product info pages</label><br>
						<input type="checkbox" name="feature6" value="Hover" >
						<label for="feature6"> The hover option to reveal product prices</label><br>
						
					</p>
					
					<p>
						<label for="prevent"><b>Was there anything that prevented you from shopping or compleating a purchase?</b><br><b>If so please enter bellow, if none enter "none".</b></label></label><br>
						<textarea rows="4" cols="50" name="prevent" placeholder="Please leave your reply here." required></textarea>
					</p>
			
					<p>
						<label for="comment"><b>Please leave some thoughts on what you enjoyed, didn't like, or how we can improve on the design of the website</b><br></label>
						<textarea rows="4" cols="50" name="comment" placeholder="Please leave your reply here."></textarea>
					</p>
					
					<!--Submit button to proceed with post action, and clear to clear all selections and text-->
					<p>
						<input type = "submit" value = "Submit">
						<input type = "reset" value = "Clear">
					</p>
			</div>
				
			
			
		</div>

		<div class="footer">
			<footer>Designed by: Deacon Stylo<br>&#169 Stylo Designs</footer>
		</div>
		
		</form>
	</body>
</html>
